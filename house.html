    function displayHouse (products) {
        document.querySelector("#apartments").innerHTML="";

        products.forEach( function (el) {
            let box = document.createElement("div");

            let image = document.createElement("img");
            image.setAttribute("src", el.img);

            let price = document.createElement("h2");
            price.innerText = `₹ ${el.price}`;

            let room = document.createElement("p");
            room.innerText = el.room;

            let info = document.createElement("p");
            info.innerText = el.info;

            let address = document.createElement("p");
            address.innerText = el.address;

            box.append(image,price,room,info,address);
            document.querySelector("#apartments").append(box);
        });
    }
    displayHouse(products);

    // filter section 
    let property = document.querySelector("#properties");
    property.addEventListener("change", function () {
        // console.log("properites");
        
        if (property.value === "select") {
            displayHouse(products);
        }
        else if (property.value === "sale"){
            let filtered1 = products.filter(function(el){
                return el.state === "Maharastra";
            })
            // console.log(filtered1);
            displayHouse(filtered1);
            // console.log('products');
        }
        else if (property.value === "rent"){
            let filtered2 = products.filter(function(el){
                let s1 = el.state === "Delhi";
                let s2 = el.state === "Tamilnadu";
                return s1,s2;
            })
            displayHouse(filtered2);
        }
    })
    
    let state = document.querySelector("#state");
    state.addEventListener("change", function () {

        if(state.value === "select"){
            displayHouse(products);
        }
        else if(state.value === "rj"){

        }

            })

        }
